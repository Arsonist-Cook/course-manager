<h2>Course Info</h2>
<hr />
<form #courseForm="ngForm" *ngIf="course">
  <div class="d-grid gap-3">
    <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="name">Name:</label>
      <div class="col-sm-10">
        <input [(ngModel)]="course.name" required #courseName="ngModel" [ngClass]="{'is-invalid': courseName.invalid}"
          class="form-control" type="text" name="name" id="name">

        <div class="invalid-feedback">
          <span>Course name is required.</span>
        </div>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="price">Price:</label>
      <div class="col-sm-10">
        <input [(ngModel)]="course.price" required #coursePrice="ngModel"
          [ngClass]="{'is-invalid': courseRating.invalid}" class="form-control" type="number" name="price" id="price">

        <div class="invalid-feedback">
          <span>Course price is required.</span>
        </div>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="rating">Rating:</label>
      <div class="col-sm-10">
        <input [(ngModel)]="course.rating" required #courseRating="ngModel"
          [ngClass]="{'is-invalid': courseRating.invalid}" class="form-control" type="number" name="rating" id="rating">

        <div class="invalid-feedback">
          <span>Course Rating is required.</span>
        </div>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="description">Description:</label>
      <div class="col-sm-10">
        <input [(ngModel)]="course.description" required #courseDescription="ngModel"
          [ngClass]="{'is-invalid': courseDescription.invalid}" class="form-control" type="text" name="description"
          id="description">

        <div class="invalid-feedback">
          <span>Course description is required.</span>
        </div>
      </div>
    </div>
  </div>
  <div class="mt-4">
    <button [disabled]="courseForm.invalid" (click)="save()" class="btn btn-primary me-2">Save</button>
    <button [routerLink]="['/courses']" class="btn btn-secondary">Back</button>
  </div>
</form>
